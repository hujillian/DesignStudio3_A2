<!DOCTYPE html>
<html>
    <head>
        <title>Multi-platform interaction</title><!--Come up with a better title later-->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
        <script src="interactions.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets></a-assets>

            

            <a-entity camera wasd-controls look-controls position="0 1.6 0">
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
                <!--<a-entity light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:0.3;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>-->
            </a-entity>

            <!--<a-entity light="type:ambient; color:#CCC;"></a-entity>
            <a-entity light="type:directional; castShadow:true; shadowBias:-0.0005;" position="0 0 0" rotation="-90 0 0" target="#directionaltarget">
                <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
            </a-entity>-->
            
            <!-- Lights -->
            <a-entity light="type: ambient; color: #CCC"></a-entity>

            <a-entity light="type:directional; castShadow:true; intensity:0.2; target:#directionaltarget;" position="0 2.5 1.5"  rotation="-45 0 180">
                <a-entity id="directionaltarget" position="0 -2 -6"></a-entity>
            </a-entity>


            <a-entity   id="box1"
                        class="interactive"
                        position="0 0.5 -2"
                        geometry="primitive:box; width:1.0; height:1.0; depth:1.0"
                        material="color:#FF0000;"
                        grab></a-entity>

            <a-entity   id="plane"
                        position="0 0 0"
                        rotation="-90 0 0"
                        scale="10 10 10"
                        geometry="primitive:plane; width:1.0; height:1.0;"
                        material="color:rgb(170,170,180);"></a-entity>
        </a-scene>

    </body>
</html>
